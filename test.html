<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Image Carousel</title>
    <style>
        .carousel {
            position: relative;
            width: 300px;
            height: 200px;
            overflow: hidden;
        }

        .carousel img {
            width: 100%;
            height: 100%;
            position: absolute;
            transition: opacity 0.5s ease-in-out;
            opacity: 0;
        }

        .carousel img.active {
            opacity: 1;
        }
    </style>
</head>
<body>

    <div class="carousel">
        <img src="resources/food1.jpg" class="active">
        <img src="resources/food2.jpg">
        <img src="resources/food3.jpg">
    </div>

    <script>
        const images = document.querySelectorAll('.carousel img');
        let index = 0;

        function showImage(i) {
            images.forEach((img, idx) => img.classList.toggle('active', idx === i));
        }

        setInterval(() => {
            index = (index + 1) % images.length;
            showImage(index);
        }, 3000); // Auto-switch every 3 seconds
    </script>

</body>
</html>
